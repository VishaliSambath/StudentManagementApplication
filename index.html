<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="home" class="home">
            <h1>Student Management System</h1>
            <button id="register-btn" onclick="showRegister()">Register</button>
            <button id="login-btn" onclick="showLogin()">Login</button>
        </div>

        <div id="register" class="form-container">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="reg-username" placeholder="Username" required>
                <input type="email" id="reg-email" placeholder="Email" required>
                <input type="password" id="reg-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <button onclick="goToHome()">Back to Home</button>
        </div>

        <div id="login" class="form-container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <button onclick="goToHome()">Back to Home</button>
        </div>

        <div id="dashboard" class="dashboard">
            <h2>Welcome, <span id="dashboard-username"></span></h2>
            <button onclick="showCourseEnrollment()">Enroll in Course</button>
            <button id="logoutButton" onclick="logout()">Logout</button>
        </div>

        <div id="course-enrollment" class="form-container">
            <h2>Course Enrollment</h2>
            <select id="course-select">
                <option value="Engineering">Engineering</option>
                <option value="Accounting">Accounting</option>
                <option value="History">History</option>
            </select>
            <button onclick="enrollCourse()">Enroll</button>
            <button onclick="goToDashboard()">Back to Dashboard</button>
        </div>

        <div id="notification" class="notification">
            <p id="notification-message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
